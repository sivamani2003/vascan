    <script>
         document.addEventListener("DOMContentLoaded", function() {
            const images = ['./hero1.jpeg', './hero2.jpeg', './hero3.jpeg','./hero4.jpeg']; // List of image paths
            let currentIndex = 0;
            const overlayText = document.querySelector('.overlay-text');

            function changeImage() {
                const imageElement = document.querySelector('.image_container img');
                imageElement.src = images[currentIndex];
                switch (currentIndex) {
                    case 0:
                        overlayText.textContent = 'MODERNIZE Your Retail Experience';
                        break;
                    case 1:
                        overlayText.textContent = 'ENHANCE Your Retail Experience';
                        break;
                    case 2:
                        overlayText.textContent = 'REINVENT Your Retail Experience';
                        break;
                    case 3:
                        overlayText.textContent = 'TRANSFORM Your Retail Experience';
                        break;
                    default:
                        overlayText.textContent = 'MODERNIZE Your Retail Experience';
                }
                currentIndex = (currentIndex + 1) % images.length;
            }

            setInterval(changeImage, 3000);
        });
    </script>
